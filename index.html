<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePulse - IDE Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        .header {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #667eea;
        }
        .header h1 {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
        }
        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        select, button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            background: rgba(255,255,255,0.2);
            color: white;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.3);
        }
        select:hover, button:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
        }
        button:active {
            transform: scale(0.95);
        }
        .execute-btn {
            background: #4CAF50;
            border-color: #45a049;
            font-weight: bold;
        }
        .execute-btn:hover {
            background: #45a049;
        }
        .content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .editor-section, .output-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
        }
        .output-section {
            border-right: none;
        }
        .section-title {
            background: #252526;
            color: #ccc;
            padding: 12px;
            font-weight: bold;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .section-title i {
            color: #667eea;
        }
        textarea {
            flex: 1;
            background: #1e1e1e;
            color: #d4d4d4;
            border: none;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
        }
        textarea:focus {
            background: #252526;
        }
        #output {
            flex: 1;
            background: #1e1e1e;
            color: #d4d4d4;
            border: none;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
            overflow-y: auto;
        }
        .alert {
            padding: 12px 15px;
            margin: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        .spinner {
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 900px) {
            .content {
                flex-direction: column;
            }
            .editor-section {
                border-right: none;
                border-bottom: 1px solid #333;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
                        <h1>
                                <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" style="margin-right:10px; vertical-align:middle;">
                                    <defs>
                                        <linearGradient id="g" x1="0" x2="1">
                                            <stop offset="0%" stop-color="#667eea" />
                                            <stop offset="100%" stop-color="#764ba2" />
                                        </linearGradient>
                                    </defs>
                                    <rect width="128" height="128" rx="16" fill="url(#g)" />
                                    <text x="50%" y="55%" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="48" fill="#fff" text-anchor="middle" alignment-baseline="middle">CP</text>
                                </svg>
                                CodePulse IDE
                        </h1>
            <div class="header-controls">
                <select id="language">
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="java">Java</option>
                </select>
                <button class="execute-btn" onclick="executeCode()">
                    <i class="fas fa-play"></i> Run
                </button>
            </div>
        </div>
        <div class="content">
            <div class="editor-section">
                <div class="section-title">
                    <i class="fas fa-edit"></i> Code Editor
                </div>
                <textarea id="code" placeholder="Write your code here...">print('Helo CodePulse!')</textarea>
            </div>
            <div class="output-section">
                <div class="section-title">
                    <i class="fas fa-terminal"></i> Output
                </div>
                <div id="output"></div>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Executing code...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://codepulse-monorepo-backend.vercel.app';

        async function executeCode() {
            const code = document.getElementById('code').value;
            const language = document.getElementById('language').value;
            const output = document.getElementById('output');
            const loading = document.getElementById('loading');

            if (!code.trim()) {
                showOutput('Please enter some code!', 'info');
                return;
            }

            loading.style.display = 'block';
            output.innerHTML = '';

            try {
                const response = await fetch(`${BACKEND_URL}/api/execute`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code, language })
                });

                const data = await response.json();
                loading.style.display = 'none';

                if (response.ok) {
                    showOutput(data.output || 'Código executado com sucesso!', 'success');
                } else if (response.status === 408) {
                    showOutput('⏱️ Timeout: The code took too long to execute (> 5s)', 'danger');
                } else {
                    showOutput(data.error || 'Erro na execução', 'danger');
                }
            } catch (error) {
                loading.style.display = 'none';
                showOutput(`Connection error: ${error.message}\nEnsure the backend is accessible at ${BACKEND_URL}/api/execute`, 'danger');
            }
        }

        function showOutput(message, type) {
            const output = document.getElementById('output');
            output.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        // Allow run with Ctrl+Enter
        document.getElementById('code').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                executeCode();
            }
        });

        // Mensagem inicial
        window.addEventListener('load', () => {
            showOutput('✅ Welcome to CodePulse IDE!\n\nType your code and click "Run" or use Ctrl+Enter', 'info');
        });
    </script>
</body>
</html>
